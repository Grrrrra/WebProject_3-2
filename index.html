<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀원 소개 프로젝트</title>
    <link rel="stylesheet" href="style.css" />

    <script>
      // 팀원 데이터 객체 배열 (JSON 형태)
      const members = [
        {
          name: "정연준",
          id: "20212272",
          major: "컴퓨터공학과",
          hobby: "바이브 코딩, FPS 게임",
          trait: "밤샘에 강함",
          tech: "JavaScript, Python, HTML/CSS",
          msg: "벡엔드에 관심있습니다! 열심히 하겠습니다!",
        },
        {
          name: "이호연",
          id: "2021",
          major: "정보통신공학과",
          hobby: "축구, 영화",
          trait: "발표 전문",
          tech: "Java, SQL, Network",
          msg: "열심히 하겠습니다!",
        },
      ];

      // 페이지 로드 시 데이터 바인딩 (DOM 조작)
      window.onload = function () {
        // 팀원 1 데이터 넣기
        document.getElementById("name1").innerText = members[0].name;
        document.getElementById("id1").innerText = members[0].id;
        document.getElementById("major1").innerText = members[0].major;

        // 팀원 1 상세 리스트 동적 생성
        const details1 = document.getElementById("details1");
        details1.innerHTML = `
                <li><strong>취미:</strong> ${members[0].hobby}</li>
                <li><strong>특징:</strong> ${members[0].trait}</li>
                <li><strong>기술 스택:</strong> ${members[0].tech}</li>
            `;
        document.getElementById("btn1").onclick = () => sayHello(1);

        // 팀원 2 데이터 넣기
        document.getElementById("name2").innerText = members[1].name;
        document.getElementById("id2").innerText = members[1].id;
        document.getElementById("major2").innerText = members[1].major;

        // 팀원 2 상세 리스트 동적 생성
        const details2 = document.getElementById("details2");
        details2.innerHTML = `
                <li><strong>취미:</strong> ${members[1].hobby}</li>
                <li><strong>특징:</strong> ${members[1].trait}</li>
                <li><strong>기술 스택:</strong> ${members[1].tech}</li>
            `;
        document.getElementById("btn2").onclick = () => sayHello(2);

        // 마우스 호버 효과
        const cards = document.querySelectorAll(".member-card");
        cards.forEach((card) => {
          card.addEventListener("mouseover", function () {
            this.style.backgroundColor = "#f0f8ff";
          });
          card.addEventListener("mouseout", function () {
            this.style.backgroundColor = "white";
          });
        });
      };

      // 버튼 클릭 함수 (index 사용)
      function sayHello(index) {
        alert(
          `${members[index - 1].name}님의 한마디:\n${members[index - 1].msg}`
        );
      }
    </script>
  </head>
  <body>
    <div class="container">
      <!-- 팀원 1 -->
      <section id="member1-container" class="member-card">
        <div class="profile-img">
          <img
            src="https://via.placeholder.com/300?text=팀원+1"
            alt="팀원1 사진"
          />
        </div>
        <div class="info">
          <h2 id="name1"></h2>
          <p class="student-id" id="id1"></p>
          <p class="major" id="major1"></p>
          <ul class="details" id="details1">
            <!-- JS로 동적 생성 -->
          </ul>
          <button class="action-btn" id="btn1">인사하기</button>
        </div>
      </section>

      <!-- 구분선 (반응형) -->
      <div class="divider"></div>

      <!-- 팀원 2 -->
      <section id="member2-container" class="member-card">
        <div class="profile-img">
          <img
            src="https://via.placeholder.com/300?text=팀원+2"
            alt="팀원2 사진"
          />
        </div>
        <div class="info">
          <h2 id="name2"></h2>
          <p class="student-id" id="id2"></p>
          <p class="major" id="major2"></p>
          <ul class="details" id="details2">
            <!-- JS로 동적 생성 -->
          </ul>
          <button class="action-btn" id="btn2">인사하기</button>
        </div>
      </section>
    </div>
  </body>
</html>
